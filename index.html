<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Wikipedia search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center"><strong>Wikipedia Search</strong></h1>
        <br>
        <div class="row">
            <div class="col-md-7">
                <form class="text-center" id="formS">
                    <input id="barra" type="text" name="search" value="" placeholder="  Search here">
                </form>
            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-1">
                        <button id="but" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                    </div>
                    <div class="col-md-11">
                        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button id="bot" class="btn btn-default"><strong>Random</strong></button></a>
                    </div>
                </div>
            </div>

        </div>
        <br>
        <div id="insert"></div>

    </div>

    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
